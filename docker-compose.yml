version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.4
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10

  logstash:
    build: ./logstash
    container_name: logstash
    volumes:
      - shared-logs:/var/log/nginx:ro   # mount volume chia sẻ log nginx (read-only)
    depends_on:
      elasticsearch:
        condition: service_healthy
    # không cần map port 5000 nữa vì logstash đọc file log trực tiếp

  kibana:
    image: docker.elastic.co/kibana/kibana:8.10.4
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      elasticsearch:
        condition: service_healthy

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/nginx.conf:ro
      - shared-logs:/var/log/nginx
    command: /bin/bash -c "rm -f /var/log/nginx/access.log /var/log/nginx/error.log && chown -R nginx:nginx /var/log/nginx && exec nginx -g 'daemon off;'"

volumes:
  esdata:
    driver: local
  shared-logs:   # định nghĩa volume chia sẻ cho log
    driver: local

